<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Consulta de resultados de loterias brasileiras">
    <title>Consulta Loterias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Consulta Loterias</h1>
            <p class="subtitle">Consulte os resultados das loterias brasileiras</p>
        </header>

        <main class="main-content">
            <form id="loteria-form" class="form">
                <div class="form-group">
                    <label for="loteria-nome">Nome da Loteria:</label>
                    <select 
                        id="loteria-nome" 
                        name="loteria-nome"
                        required
                    >
                        <option value="">Selecione uma loteria</option>
                        <option value="megasena">Mega-Sena</option>
                        <option value="quina">Quina</option>
                        <option value="lotofacil">Lotof√°cil</option>
                        <option value="lotomania">Lotomania</option>
                        <option value="timemania">Timemania</option>
                        <option value="duplasena">Dupla Sena</option>
                        <option value="diadesorte">Dia de Sorte</option>
                        <option value="supersete">Super Sete</option>
                        <option value="federal">Loteria Federal</option>
                    </select>
                    <small class="form-hint">Selecione a loteria que deseja consultar</small>
                </div>

                <div class="form-group">
                    <label for="quantidade">Quantidade de Concursos:</label>
                    <input 
                        type="number" 
                        id="quantidade" 
                        name="quantidade"
                        min="1"
                        max="50"
                        value="10"
                        required
                    >
                    <small class="form-hint">Minimo: 1 | Maximo: 50</small>
                </div>

                <div class="form-group">
                    <label for="quantidade-estatisticas">Quantidade de Numeros Mais Sorteados:</label>
                    <input 
                        type="number" 
                        id="quantidade-estatisticas" 
                        name="quantidade-estatisticas"
                        min="0"
                        placeholder="Deixe vazio para usar o padrao"
                    >
                    <small class="form-hint" id="hint-estatisticas">Opcional - Minimo igual a quantidade de numeros da loteria</small>
                </div>

                <div class="form-group">
                    <label for="jogo-usuario">Conferir Seu Jogo (opcional):</label>
                    <input 
                        type="text" 
                        id="jogo-usuario" 
                        name="jogo-usuario"
                        placeholder="Ex: 05 12 20 27 44 56"
                        autocomplete="off"
                    >
                    <small class="form-hint">Informe os numeros separados por espaco ou virgula</small>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">Buscar Resultados</span>
                    <span class="btn-loader" style="display: none;">Carregando...</span>
                </button>
            </form>

            <div id="message" class="message" style="display: none;"></div>

            <div id="estatisticas" class="estatisticas-container" style="display: none;"></div>

            <div id="comparacao" class="comparacao-container" style="display: none;"></div>

            <div id="resultados" class="resultados-container"></div>
        </main>

        <footer class="footer">
            <p>Dados fornecidos por <a href="https://apiloterias.com.br" target="_blank" rel="noopener">ApiLoterias</a></p>
        </footer>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
